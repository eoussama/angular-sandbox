<div
  class="card"
  [ngClass]="{'card--loading': loader}"
>
  <ng-container *ngIf="!loader">
    <img
      loading="lazy"
      class="card__image"
      [src]="superhero.image"
      [alt]="superhero.name + '\'s picture'"
    />

    <div class="card__content">
      <div class="card__title">{{ superhero.name }}</div>
    </div>
  </ng-container>
</div>
